openapi: 3.0.1
info:
  version: IMEV 3.0.1
  title: REV API - Geonovum - RWS- v5 voorstel
  description: voorstel voor een Open Api Specificatie (OAS) die past bij IMEV 3.0.1
  contact:
    name: Geonovum
    url: 'https://register.geostandaarden.nl/jsonschema/imev/3.0.1/OAS'
    email: imev@geonovum.nl

servers:
  - url: 'https://rev-portaal.nl/api/rev/v5'

