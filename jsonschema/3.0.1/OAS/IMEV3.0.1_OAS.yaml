          description: Content-Crs
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: 'EPSG:28992'
        - name: page
          in: query
          description: Page index
          required: false
          schema:
            type: integer
          example: 0
        - name: size
          in: query
          description: Number of results per page
          required: false
          schema:
            type: integer
          example: 20
      responses:
        '200':
          description: Succesvol verwerkt
          content:
            application/json:
              schema:
                $ref: 'IMEV3.0.1_OAS_schema.yaml#/components/schemas/LinksContainer'
          headers:
            available-slots:
              schema:
                type: string
              description: Aantal vrije verwerkingsslots
        '400':
          description: Foute aanvraag, zie foutdetails voor meer
        '401':
          description: Niet geautoriseerd
        '500':
          description: Interne serverfout
    post:
      security:
        - oauth2Schema: []
      tags:
        - Locaties van activiteiten met extern veiligheidsrisico
      summary: Toevoegen van een LocatieEVActiviteit
      parameters:
        - name: Content-Crs
          in: header
          description: Content-Crs
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: 'EPSG:28992'
        - name: validateOnly
          in: query
          description: Alleen valideren van de request
          required: false
          schema:
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'IMEV3.0.1_OAS_schema.yaml#/components/schemas/LocatieEVActiviteitSubtypes'
      responses:
        '201':
          description: Aangemaakt
          content:
            application/json:
              schema:
                $ref: 'IMEV3.0.1_OAS_schema.yaml#/components/schemas/Link'
        '400':
          description: Foute aanvraag, zie foutdetails voor meer
